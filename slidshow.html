<html>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>



<div class="w3-content w3-section" style="max-width:100%">
  <img class="mySlides w3-animate-right " src="desktop.png" style="width:100%">
  <img class="mySlides w3-animate-right " src="desktop1.png" style="width:100%">
  <img class="mySlides w3-animate-right" src="desktop2.jpg" style="width:100%">
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000);    
}
</script>

</body>
</html>
